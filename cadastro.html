<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>InvestLab</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">InvestLab</div>
            <div class="botao">
                <button type="submit" id="botaosair"><a href="index.html">Voltar</a></button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="login-box">
                <label for="nome">Nome:</label>
                <input type="text" id="Nome" placeholder="Nome Completo" maxlength="50" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="telefone" maxlength="15" required>
                <label for="e-mail">E-mail</label>
                <input type="email" id="email" placeholder="aaaaa@gmial.com" maxlength="30" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="15" required>
                <label for="valor">Investimento inicial:</label>
                <input type="text" id="valor" oninput="formatarMoeda(this)" required>
                <label for="meses">Tempo de Investimento:</label>
                <input type="number" id="meses" placeholder="Em meses" maxlength="3" required>
                <button onclick="calcularinvestimento()">Calcular</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="dados">
            <p>@ 2025 InvestLab- Todos os direitos Reservados</p>
            <p>Desenvolvido por Tania Let√≠cia</p>
        </div>
    </footer>
    <script src="assets/JS/script.js"></script>
</body>

</html>
